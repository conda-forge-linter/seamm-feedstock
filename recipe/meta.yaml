{% set name = "seamm" %}
{% set version = "2021.7.17" %}
{% set sha256 = "9e0ecb2e78d43614c1af4518e72035365e13301aeddfbc232a53cb4e9ce30ca3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/seamm/seamm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - seamm=seamm.__main__:flowchart
    - run_flowchart=seamm.run_flowchart:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - fasteners
    - humanize
    - jinja2
    - molsystem >=2021.5.5
    - numpy
    - pandas
    - pillow
    - pmw
    - py-cpuinfo
    - python >=3.7
    - pyuca
    - reference-handler >=0.9.1
    - requests
    - seamm-ff-util >=2021.5.10
    - seamm-util >=2021.5.6
    - seamm-widgets >=2021.5.6
    - stevedore

test:
  imports:
    - seamm
  commands:
    - pip check
    - seamm --help
    - run_flowchart --help
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm
  summary: The Simulation Environment for Atomistic and Molecular Modeling (SEAMM)
  license: LGPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
